version: '0.1'
services:
  webapi:
    image: infograbber
    build:
      context: .
      dockerfile: ./InfoGrabber/Dockerfile
    ports: 
      - "5000:5000"
    depends_on:
      - db

  ui:
    image: infograbber-ui
    build:
      context: ./client
      dockerfile: InfoGrabberUI/Dockerfile
    environment:
      - REACT_APP_API_URL=http://webapi:80
    ports:
      - "3000:80"
    depends_on:
      - webapi

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"